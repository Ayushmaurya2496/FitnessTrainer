services:
  - type: web
    name: fitness-trainer-web
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: PY_BACKEND_URL
        sync: false

  - type: web
    name: fitness-pose-analyzer
    env: python
    rootDir: python-backend
    plan: free
    buildCommand: python -V && python -m pip install --upgrade pip && python -m pip install --no-cache-dir Cython wheel setuptools && python -m pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn pose_analyzer:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000
