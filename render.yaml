services:
  - type: web
    name: fitness-trainer
    runtime: node
    buildCommand: npm install
    startCommand: node App.js
    plan: free
    env: node
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: fitness-trainer-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: ACCESS_TOKEN_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true

databases:
  - name: fitness-trainer-db
    databaseName: fitness-trainer
    plan: free
